<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Buttons</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('bghp.jpg'); /* Replace 'background.jpg' with your image path */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cart-logo {
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
  }

  #button-container {
    text-align: center;
  }

  .redirect-button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
  }

  .redirect-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="button-container">
  <button class="redirect-button" id="admin-button">Admin</button>
  <button class="redirect-button" id="student-button">Student</button>
</div>

<script>
  document.getElementById("admin-button").addEventListener("click", function() {
    window.location.href = "admin-login.html"; // Redirect to admin page
  });

  document.getElementById("student-button").addEventListener("click", function() {
    window.location.href = "student-login.html"; // Redirect to student page
  });
</script>

</body>
</html>
